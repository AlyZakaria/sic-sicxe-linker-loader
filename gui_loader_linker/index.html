<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIC/SICXE LOADER-LINKER</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_screen">
        <div class="container">
            <div class="first">
                <div class="attachment">
                    <p style="color:white;">Attach file:</p>
                    <input type="file" name="myfile" id="myfile" style="color: rgb(28, 28, 30);" />
                </div>
            </div>
            <div class="sec">
                <div class="dropdown">
                    <p style="color:white;">Specify:</p>
                    <select name="language" id="language">
                        <option value="SIC">SIC</option>
                        <option value="SICXE">SICXE</option>
                    </select>
                </div>
            </div>
            <div class="third">
                <button class="mybtn">Generate</button>
            </div>
        </div>
    </div>
</body>

</html>
